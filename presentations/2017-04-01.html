<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="../css/presentation.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="../icon.ico" />
</head>

<body class="impress-not-supported">

<div id="impress">

    <div id="title" class="step" data-x="0" data-y="0" data-scale="3.5">
        <h1>Work Report</h1>
        <ul></ul>
    </div>

    <div id="category" class="step" data-x="850" data-y="2000" data-z="-2000" data-rotate-x="-20" data-rotate-y="30" data-scale="5">
        <span class="main-title">Code optimization</span>
        <ul class="content">
            <li class="list-item"><b class="blue">Compatibilty</b> of Python2 & Python3</li>
            <li class="list-item">Use <b class="green">CMake</b> to build program</li>
            <li class="list-item"><b class="red">Re-compile</b> code with Clang/LLVM</li>
            <li class="list-item"><b class="purple">Simplify</b> Kynetix: remove GMPy module</li>
            <li class="list-item">Modify functions for <b>XRC</b> calculations.</li>
        </ul>
    </div>

    <div class="step" data-x="3000" data-y="-1500" data-z="-4000" data-rotate-x="-20" data-rotate-y="70" data-scale="5">
        <span class="main-title">Sensitivity wrt reactions</span>
        <div class="content">
            <img class="single-image" src="./images/XRC.png" />
        </div>
    </div>

    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>

</div>

<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>

<script src="../js/impress.js"></script>
<script src="../js/custom.js"></script>
<script src="./config.json"></script>
<script>impress().init();</script>
<script>presentation().init();</script>

</body>
</html>
